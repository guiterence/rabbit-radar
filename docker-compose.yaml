version: '3'

services:
  api:
    image: rabbit-radar-api
    container_name: rabbit-radar-api
    build:
      context: ./core/api
    ports:
      - "8000:8000"
    volumes:
      - ./core/api:/usr/src/app
    depends_on:
      - yolo-database           
    networks:
      - rabbit-radar-network

  camera-service:
    image: rabbit-radar-camera
    container_name: rabbit-radar-camera
    build:
      context: ./core/camera-service
    depends_on:
      - api
    networks:
      - rabbit-radar-network

  yolo-database:
    image: rabbit-radar-database
    container_name: rabbit-radar-database
    build:
      context: ./core/yolo-database
    ports:
      - "5001:5001"
    networks:
      - rabbit-radar-network

  notifications:
    image: rabbit-radar-notifications
    container_name: rabbit-radar-notifications
    build:
      context: ./core/notifications
    env_file:
      - ./core/notifications/.env
    networks:
      - rabbit-radar-network

networks:
  rabbit-radar-network:
    driver: bridge
